<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        body {
            background: #0066ff;
            text-align: center;
        }

        canvas {
            border: 10px solid #00ff62;
        }
    </style>

</head>

<body>
    <canvas width="1000" height="1000">

    </canvas>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush => {
            switch(event.key){
                case 'ArrowUp':
                    snakePosY -= snakeSpeed;
                    break;
                case 'ArrowDown':
                    snakePosY += snakeSpeed;
                    break;
                case 'ArrowLeft':
                    snakePosX -= snakeSpeed;
                    break;
                case 'ArrowRight':
                    snakePosX += snakeSpeed;
                    break;
            }
        })

        // canvas
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        // player
        const snakeSize = 50;
        let snakePosX = 0;
        let snakePosY = (canvas.height / 2) - (snakeSize / 2);
        let snakeSpeed = 15;


        // ctx.lineWidth = '5';
        // ctx.strokeStyle = 'black';
        // ctx.moveTo(300, 100);
        // ctx.lineTo(300,400);
        // ctx.stroke()

        function gameLoop() {
            drawStuff();
            // moveStuff();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        /* MOVING*/
        function moveStuff(){
            // player movement
            snakePosX += snakeSpeed;
            if (snakePosX > canvas.width) {
                snakePosX = 0;
            }
            // snakePosY += snakeSpeed;
            if (snakePosY > canvas.height) {
                snakePosY = 0;
            }
        }
        /* DRAWING*/
        function drawStuff(){
            // canvas
            drawRectangle('white', 0, 0, canvas.width, canvas.height);
            // player
            drawRectangle('black', snakePosX, snakePosY, snakeSize, snakeSize);
        }
        function drawRectangle(color, x, y, width, height){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
    </script>
</body>

</html>
