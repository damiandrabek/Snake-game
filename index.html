<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        body {
            background: #0066ff;
            text-align: center;
        }

        canvas {
            border: 10px solid #00ff62;
        }
    </style>

</head>

<body>
    <canvas width="1000" height="1000">

    </canvas>

    <script>
        // canvas
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        // player
        const snakeSize = 50;
        let snakePosX = 0;
        let snakePosY = (canvas.height / 2) - (snakeSize / 2);
        let snakeSpeed = 1;


        // ctx.lineWidth = '5';
        // ctx.strokeStyle = 'black';
        // ctx.moveTo(300, 100);
        // ctx.lineTo(300,400);
        // ctx.stroke()

        function gameLoop() {
            // canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snakePosX += snakeSpeed;
            if (snakePosX > canvas.width) {
                snakePosX = 0;
            }
            snakePosY += snakeSpeed;
            if (snakePosY > canvas.height) {
                snakePosY = 0;
            }

            // player movement
            ctx.fillStyle = 'black';
            ctx.fillRect(snakePosX, snakePosY, snakeSize, snakeSize);

            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>

</html>
