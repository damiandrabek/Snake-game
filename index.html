<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOODY SNAKE üêç</title>
    <style>
        body {
            background: #0066ff;
            text-align: center;
        }

        canvas {
            border: 10px solid #00ff62;
        }
        h1{
            margin-top: 0;
            font-size: 4em;
            font-family: 'Avenir Next', Verdana;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: -5 px;
        }
    </style>

</head>

<body id="body">
    <canvas width="1000" height="1000"></canvas>
    <h1>
        0
    </h1>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush => {
            switch(event.key){
                case 'ArrowUp':
                    if(snakeSpeedDirectionY != 1){
                        snakeSpeedDirectionX = 0;
                        snakeSpeedDirectionY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if(snakeSpeedDirectionY != -1){
                        snakeSpeedDirectionX = 0;
                        snakeSpeedDirectionY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if(snakeSpeedDirectionX != 1){
                        snakeSpeedDirectionX = -1;
                        snakeSpeedDirectionY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if(snakeSpeedDirectionX != -1){
                        snakeSpeedDirectionX = 1;
                        snakeSpeedDirectionY = 0;
                    }
                    break;
            }
        });
        // canvas
        const canvas = document.querySelector('canvas');
        const title = document.querySelector('h1');
        const ctx = canvas.getContext('2d');

        // game
        const fps = 15;
        const tileSize = 50;
        let score = 0;

        // grid tiles
        const tileColor = 'white';
        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;

        // player
        const snakeColor = 'black';
        let snakePosX = 0;
        let snakePosY = canvas.height / 2 ;

        let snakeSpeed = tileSize;
        let snakeSpeedDirectionX = 0;
        let snakeSpeedDirectionY = 0;

        const tailColor = '#4a4a4a';
        let tail = [];
        let snakeLength = 1;

        // food
        let foodPosX = 0;
        let foodPosY = 0;
        const foodColor = 'orange';

        // MAIN GAME LOOP
        function gameLoop() {
            moveStuff();
            drawStuff();
            setTimeout(gameLoop, 1000/fps);
        }
        resetFood();
        gameLoop();

        /* DRAWING */
        function drawStuff(){
            //canvas
            drawRectangle("#0066ff", 0, 0, canvas.width, canvas.height);
            //grid
            drawGrid();
            //food
            drawRectangle(foodColor, foodPosX, foodPosY, tileSize, tileSize);
            //tail
            tail.forEach(snakePart =>
                drawRectangle(tailColor, snakePart.x, snakePart.y, tileSize, tileSize)
            )
            //player
            drawRectangle(snakeColor, snakePosX, snakePosY, tileSize, tileSize);    
        }
        function drawRectangle(color, x, y, width, height,){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        function drawGrid(){
            for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                    drawRectangle(tileColor, tileSize * i, tileSize * j, tileSize - 1, tileSize - 1);
                }
            }
        }

        /* MOVING */
        function moveStuff(){
            // player movement
            snakePosX += snakeSpeed * snakeSpeedDirectionX;
            snakePosY += snakeSpeed * snakeSpeedDirectionY;

            // wall collision
            if(snakePosX > canvas.width-tileSize) {
                snakePosX = 0;
            }
            if(snakePosX < 0){
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height-tileSize) {
                snakePosY = 0;
            }
            if(snakePosY < 0){
                snakePosY = canvas.height;
            }
            // tail
            tail.push({x: snakePosX, y: snakePosY,});
            tail = tail.slice(-1 * snakeLength);
            // food collision
            if(snakePosX == foodPosX && snakePosY == foodPosY){
                title.textContent = ++score;
                snakeLength++;
                resetFood();
            }
        }
        function resetFood(){
            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;
        }

        // ctx.lineWidth = '5';
            // ctx.strokeStyle = 'black';
            // ctx.moveTo(300, 100);
            // ctx.lineTo(300,400);
            // ctx.stroke()
    </script>
</body>

</html>
