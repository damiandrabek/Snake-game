<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        body {
            background: #0066ff;
            text-align: center;
        }

        canvas {
            border: 10px solid #00ff62;
        }
    </style>

</head>

<body>
    <canvas width="1000" height="1000">

    </canvas>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush => {
            switch(event.key){
                case 'ArrowUp':
                    if(snakeSpeedDirectionY != 1){
                        snakeSpeedDirectionX = 0;
                        snakeSpeedDirectionY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if(snakeSpeedDirectionY != -1){
                        snakeSpeedDirectionX = 0;
                        snakeSpeedDirectionY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if(snakeSpeedDirectionX != 1){
                        snakeSpeedDirectionX = -1;
                        snakeSpeedDirectionY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if(snakeSpeedDirectionX != -1){
                        snakeSpeedDirectionX = 1;
                        snakeSpeedDirectionY = 0;
                    }
                    break;
            }
        });

        // canvas
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        // player
        const snakeSize = 50;
        let snakePosX = 0;
        let snakePosY = (canvas.height / 2) - (snakeSize / 2);

        let snakeSpeed = snakeSize;
        let snakeSpeedDirectionX = 0;
        let snakeSpeedDirectionY = 0;


        // ctx.lineWidth = '5';
        // ctx.strokeStyle = 'black';
        // ctx.moveTo(300, 100);
        // ctx.lineTo(300,400);
        // ctx.stroke()

        function gameLoop() {
            drawStuff();
            moveStuff();
            setTimeout(gameLoop, 1000/15);
        }
        gameLoop();

        /* DRAWING */
        function drawStuff(){
            //canvas
            drawRectangle('white', 0, 0, canvas.width, canvas.height)
            //player
            drawRectangle('black', snakePosX, snakePosY, snakeSize, snakeSize)
        }
        function drawRectangle(color, x, y, width, height,){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        /* MOVING */
        function moveStuff(){
            // player movement
            snakePosX += snakeSpeed * snakeSpeedDirectionX;
            snakePosY += snakeSpeed * snakeSpeedDirectionY;

            if(snakePosX > canvas.width) {
                snakePosX = 0;
            } else if(snakePosX < -snakeSize){
                snakePosX = canvas.width;

            } else if (snakePosY > canvas.height) {
                snakePosY = 0;
            } else if(snakePosY < -snakeSize){
                snakePosY = canvas.height;
            }
        }
    </script>
</body>

</html>
