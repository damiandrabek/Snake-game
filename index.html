<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOODY SNAKE üêç</title>
    <style>
        body {
            background: #0066ff;
            text-align: center;
        }

        canvas {
            border: 10px solid #00ff62;
        }
    </style>

</head>

<body id="body">
    <canvas width="1000" height="1000">

    </canvas>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush => {
            switch(event.key){
                case 'ArrowUp':
                    if(snakeSpeedDirectionY != 1){
                        snakeSpeedDirectionX = 0;
                        snakeSpeedDirectionY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if(snakeSpeedDirectionY != -1){
                        snakeSpeedDirectionX = 0;
                        snakeSpeedDirectionY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if(snakeSpeedDirectionX != 1){
                        snakeSpeedDirectionX = -1;
                        snakeSpeedDirectionY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if(snakeSpeedDirectionX != -1){
                        snakeSpeedDirectionX = 1;
                        snakeSpeedDirectionY = 0;
                    }
                    break;
            }
        });
        // canvas
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        const canvasColor = 'white';

        // player
        const snakeSize = 100;
        const snakeColor = 'black';
        let snakePosX = 0;
        let snakePosY = canvas.height / 2 ;

        let snakeSpeed = snakeSize;
        let snakeSpeedDirectionX = 0;
        let snakeSpeedDirectionY = 0;

        // grid tiles
        const tileCountX = canvas.width / snakeSize;
        const tileCountY = canvas.height / snakeSize;

        // MAIN GAME LOOP
        function gameLoop() {
            drawStuff();
            moveStuff();
            setTimeout(gameLoop, 1000/15);
        }
        gameLoop();

        /* DRAWING */
        function drawStuff(){
            //canvas
            drawRectangle("#0066ff", 0, 0, canvas.width, canvas.height);
            //grid
            drawGrid();
            //player
            drawRectangle(snakeColor, snakePosX, snakePosY, snakeSize, snakeSize);
        }
        function drawRectangle(color, x, y, width, height,){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        function drawGrid(){
            for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                    drawRectangle('white', snakeSize * i, snakeSize * j, snakeSize - 1, snakeSize - 1);
                }
            }
        }

        /* MOVING */
        function moveStuff(){
            // player movement
            snakePosX += snakeSpeed * snakeSpeedDirectionX;
            snakePosY += snakeSpeed * snakeSpeedDirectionY;

            if(snakePosX > canvas.width-snakeSize) {
                snakePosX = 0;
            }
            if(snakePosX < 0){
                snakePosX = canvas.width;
            }

            if (snakePosY > canvas.height-snakeSize) {
                snakePosY = 0;
            }
            if(snakePosY < 0){
                snakePosY = canvas.height;
            }
        }


        // ctx.lineWidth = '5';
            // ctx.strokeStyle = 'black';
            // ctx.moveTo(300, 100);
            // ctx.lineTo(300,400);
            // ctx.stroke()
    </script>
</body>

</html>
